<!DOCTYPE html>
<html>
<head>
    <noscript>
        <style> .jsonly { display: none } </style>
    </noscript>
    <link rel="stylesheet" href="../sources/css/dark.css">
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/hacker-solid/100/hacker_hacker_human_-512.png">
    <title>JS Projects</title>
</head>
<body>
    <h1>Hooman's JavaScript Projects</h1>
    <h4>Here are the links that lead to my JavaScript Projects</h4>
    <p class="jsonly">
        Press the buttons to go to the page of the corresponding JavaScript project.<br>
        These buttons also use with Javascript, by the way.
        <ul>
            <li>
                <button id="edit" class="mybutton">Edit</button>
            </li>
            <li>
                <button id="quiz" class="mybutton">Quiz</button>
            </li>
            <li>
                <button id="open" class="mybutton">Do not click</button>
            </li>
        </ul>
    </p>
    <noscript>
        <p>If you're seeing this message, that means you have JavaScript disabled. Any above buttons that may appear will not work.<br>
        Instead, use the following links.
        <ul>
            <li><a href="./js/edit.html"><button>Edit</button></a></li>
            <li><a href="./js/quiz.html"><button>Quiz</button></a></li>
            <li><a href="./js/open.html"><button>Do not click</button></a></li>
        </ul>
        </p>
    </noscript>
    <script>
        function buttonLink(link) {
            document.querySelector("#"+link).onclick = function () { open("./js/"+link+".html"); };
        }
        buttonLink("edit");
        buttonLink("quiz");
        buttonLink("open");
    </script>
</body>
</html>
