<!DOCTYPE html>
<html>
    <head>
        <title>Betelgeuse Bot Level Up Card</title>
        <meta property="og:title" content="Level Up!">
        <meta name="theme-color" content="#ffa500">
        <meta property="og:image" content="https://media.discordapp.net/attachments/813094142267752511/813943455318409267/LevelUpRole.png?width=2044&height=1134">
        <meta name="twitter:card" content="summary_large_image">
        <style>
            html {
                background-color: #ffa500;
            }
            div.bg {
                position: relative;
                width: 98.83%;
                height: auto;
                margin-left: auto;
                margin-right: auto;
                margin-top: auto;
                margin-bottom: auto;
                text-align: center;
            }
            img.bg {
                width: 100%;
                height: auto;
            }
            span {
                color: #42c0fb;
            }
            pre {
                font-size: 50pt;
                position: absolute;
                top: 30%;
                left: -25%;
                color: #ffa500;
                line-height: 70%;
            }
        </style>
    </head>
    <body>
        <div class="bg">
            <img src="https://media.discordapp.net/attachments/813094142267752511/813943402449600522/LevelUpBackground.png?width=2044&height=1134" class="bg">
            <pre>
                <span id="user">&lt;User&gt;</span> leveled up!<br>
                Now a level <span id="level">&lt;#&gt;</span> <span id="role">&lt;role&gt;</span>!
            </pre>
        </div>
    </body>
</html>
