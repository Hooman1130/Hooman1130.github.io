<!DOCTYPE html>
<html>
    <body>
        <h1>Put '?' and then another url at the end of the url, it will redirect to that url</h1>
    </body>
    <script>
        if (document.location.href.includes('?')) {
            document.location.href = document.location.href.slice(document.location.href.indexOf('?')+1);
        }
    </script>
</html>
